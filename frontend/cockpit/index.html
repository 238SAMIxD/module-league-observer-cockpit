<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observer Cockpit | League</title>
    <script src="/static/main-bundle.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/bootstrap-dark.min.css"
    />
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cockpit.css" />
    <link rel="stylesheet" href="/pages/op-plugin-theming/active/index.css" />
  </head>
  <body class="module-league-observer-cockpit">
    <h1>League Observer Cockpit</h1>

    <div class="events">
      <h2>Events</h2>
      <h3>Team</h3>
      <div class="teams">
        <input id="blue" name="team" type="radio" value="100" checked>
        <input id="red" name="team" type="radio" value="200">
        <label for="blue" class="btn btn-secondary order">Blue</label>
        <label for="red" class="btn btn-secondary chaos">Red</label>
      </div>
      <div class="events">
        <h3>Dragons</h3>
        <div class="dragons">
          <div class="elemental">
            <button class="infernal" onclick="triggerEvent('Infernal')">
              <img src="img/infernal.png" alt="Infernal" />
            <span class="title">Infernal</span>
            </button>
            <button class="ocean" onclick="triggerEvent('Ocean')">
              <img src="img/ocean.png" alt="Ocean" />
            <span class="title">Ocean</span>
            </button>
            <button class="mountain" onclick="triggerEvent('Mountain')">
              <img src="img/mountain.png" alt="Mountain" />
            <span class="title">Mountain</span>
            </button>
            <button class="cloud" onclick="triggerEvent('Cloud')">
              <img src="img/cloud.png" alt="Cloud" />
            <span class="title">Cloud</span>
            </button>
            <button class="hextech" onclick="triggerEvent('Hextech')">
              <img src="img/hextech.png" alt="Hextech" />
            <span class="title">Hextech</span>
            </button>
            <button class="chemtech" onclick="triggerEvent('Chemtech')">
              <img src="img/chemtech.png" alt="Chemtech" />
              <span class="title">Chemtech</span>
            </button>
          </div>
          <button class="elder" onclick="triggerEvent('Elder')">
            <img src="img/elder.png" alt="Elder" />
            <span class="title">Elder</span>
          </button>
        </div>
        <h3>Void creatures</h3>
        <div class="void">
          <button class="voidgrubs" onclick="triggerEvent('Voidgrubs')">
            <img src="img/voidgrubs.png" alt="Voidgrubs" />
            <span class="title">Voidgrubs</span>
          </button>
          <button class="herald" onclick="triggerEvent('Herald')">
            <img src="img/herald.png" alt="Herald" />
            <span class="title">Herald</span>
          </button>
          <button class="baron" onclick="triggerEvent('Baron')">
            <img src="img/baron.png" alt="Baron" />
            <span class="title">Baron</span>
          </button>
        </div>
      </div>
    </div>

    <script src="cockpit.js"></script>
    <script src="functions.js"></script>
  </body>
</html>
